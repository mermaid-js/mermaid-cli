name: 'Build, test and deploy mermaid-cli Docker image'
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 2

    - name: Create image tag
      run: |
        echo ::set-env name=IMAGETAG::$GITHUB_REPOSITORY:$GITHUB_SHA
        echo $env.IMAGETAG

    - name: Docker build
      run: |
        echo $IMAGETAG
        docker build -t $IMAGETAG . -f DockerfileBuild
 
    - name: Test if the CLI actually works
      run: for i in $(ls test/*.mmd); do docker run -v $(pwd):/data $IMAGETAG -i /data/$i; done

    # For manual inspection of the generated artifacts
    - uses: actions/upload-artifact@v1
      with:
        name: output
        path: ./test

    - name: Docker Login
      uses: azure/docker-login@v1
      with:
        login-server: docker.pkg.github.com
        username: $GITHUB_ACTOR
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Docker push
      run: docker push $IMAGETAG
    